<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculadora JS</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <input type="text" placeholder="0" class="display" id="display">
        <div class="keys">
            <button id="limpar" class="limpar">AC</button>
            <button class="operadores">/</button>
            <button class="operadores">x</button>
            <button class="operadores">-</button>
            <button class="botao-padrao">7</button>
            <button class="botao-padrao">8</button>
            <button class="botao-padrao">9</button>
            <button class="operadores">+</button>
            <button class="botao-padrao">4</button>
            <button class="botao-padrao">5</button>
            <button class="botao-padrao">6</button>
            <button class="result">=</button>
            <button class="botao-padrao">1</button>
            <button class="botao-padrao">2</button>
            <button class="botao-padrao">3</button>
            <button class="botao-padrao" id="zero">0</button>
            <button class="botao-padrao" id="ponto">.</button>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
